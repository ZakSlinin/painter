<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zak-Painter</title>
    <link rel="stylesheet" href="draw.css">
    <link rel="shortcut icon" href="painter-logo.png">
</head>
<body>
    <div class="color">
        <div class="red" id="red"></div>
        <div class="green" id="green"></div>
        <div class="blue" id="blue"></div>
        <div class="white" id="white"></div>
        <div class="checkRadius" id="checkRadius"></div>
        <input type="color" id="inputColor">
    </div>
    <div class="info">
        <button id="download">download</button>
    </div>
    <div class="audio_control">
        <audio controls>
            <source src="melody-of-nature-main(chosic.com).mp3" type="audio/mpeg">
        </audio>
    </div>

    <canvas id="widgetDrawer" width="1400" height="700"></canvas>
    <script src="draw.js"></script>
</body>
</html>
